<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MiniFramework CSS and boxicons -->
		<link rel="stylesheet" href="miniframework v1.0/css/miniframework.css">
		<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

		<!-- Estilo customizado -->

	<body>

		<!-- Loading -->

		<div class="loading loading-visible">
			<div class="loader"></div>
			<p>Hmmm... parece que temos algum problema. Tente novamente mais tarde.</p>
		</div>



		<!-- Header -->
		
		<header class="bg-dark px-2 flex-between-center">
			<h1 class="text-3">Carrossel vanilla.js</h1>
			
			<a href="https://github.com/josuealmeida/Carrossel" target="_blank">
				<i class='bx bxl-github white'></i>
			</a>
		</header>



		<!-- Carrousel -->

		<section id="carrousel-container">

			<i class='bx bx-chevron-left'></i>
			<i class='bx bx-chevron-right'></i>

			<div id="carrousel">
				<article class="slide">
					<img src="image1.jpg" alt="slide-image1"></img>
				</article>

				<article class="slide">
					<img src="image2.jpg" alt="slide-image2"></img>
				</article>

					<img src="image3.jpg" alt="slide-image3"></img>
				</article>

					<img src="image4.jpg" alt="slide-image4"></img>

				<article class="slide">
					<img src="image5.jpg" alt="slide-image5"></img>
				</article>
			</div>
		</section>



		<!-- Intro -->

		<section class="px-1 py-3">
			<div class="container">
				<p class="info-gray">Esse carrossel foi feito com javascript puro (sem bibliotecas como jQuery).</p>

				<h2 class="text-5 mt-3">Olá, bem-vindo!</h2>

				<p class="text-2">Quer conhecer mais projetos como esse? Conheça o meu perfil no GitHub!</p>

				<a href="https://github.com/josuealmeida" target="_blank" class="btn mt-2">Vamos lá!</a>
			</div>
		</section>



		<!-- Footer -->

		<footer class="bg-light p-2">
			<div class="container">
				<small class="text-2">Carrossel</small>
			</div>
		</footer>



		<!-- MiniFramework JS -->
		<script src="miniframework v1.0/DOM_Manipulation.js"></script>
		<script src="carrousel.js"></script>
